<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HiChord Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="app-header">
      <img src="logorender.png" alt="HiChord logo" class="brand-logo">
      <h1>HiChord<sup class="logo-tm">â„¢</sup> Portal</h1>
      <p class="subtitle">Access all HiChord web tools and documentation</p>
    </header>
    <main class="app-main">
      <div class="card-grid">
        <a href="https://hichord.github.io/hichord-updater/" target="_blank" rel="noopener" class="app-card">
          <img src="icon-updater.svg" alt="" class="card-icon">
          <h2>Updater</h2>
          <p>Update to Rev 2.03 and manage your device firmware</p>
        </a>
        <a href="https://hichord.github.io/hichord-companion/" target="_blank" rel="noopener" class="app-card">
          <img src="icon-companion.svg" alt="" class="card-icon">
          <h2>Companion</h2>
          <p>Web-based MIDI control and preset management</p>
        </a>
        <a href="https://hichord.github.io/hichord-manual/" target="_blank" rel="noopener" class="app-card">
          <img src="icon-manual.svg" alt="" class="card-icon">
          <h2>Manual</h2>
          <p>Complete user guide and documentation</p>
        </a>
        <a href="https://hichord.shop" target="_blank" rel="noopener" class="app-card">
          <img src="icon-website.svg" alt="" class="card-icon">
          <h2>Website</h2>
          <p>Official HiChord shop and information</p>
        </a>
      </div>
    </main>
  </div>
</body>
</html>
